<!-- How to compare two JSON with the same properties without order?
a. let obj1= {name: "Person 1", age:5 }
b. let obj2= {age:5, name: "Person 1"} -->


<!DOCTYPE html>
<html>
    <body>
        <script>

            function CompareObj(obj1, obj2){

                let str1= JSON.stringify(obj1, Object.keys(obj1).sort());
                let str2= JSON.stringify( obj2, Object.keys(obj2).sort());

                return(str1===str2)
            };

            let obj1= {name:"Person 1", age:5 }
            let obj2= {age:5, name: "Person 1"} 
            document.write(CompareObj(obj1, obj2)); //true
            
            
        </script>
    </body>
</html>
